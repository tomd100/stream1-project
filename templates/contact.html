<div id="contact-container" class="container">
    <h2>Contact Page</h2>

    <section class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                <h3>Please Provide Contact Information</h3>
                <form name="contactInfoForm" data-ng-submit="submitForm()" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                        <p data-ng-show="contactInfoForm.name.$invalid" class="help-block">Your username is required</p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                        <p data-ng-show="contactInfoForm.password.$invalid" class="help-block">Your password is required</p>
                    </div>
     
                    <button type="submit" class="btn btn-primary" data-ng-disabled="contactInfoForm.$invalid">Register</button>
                </form>
            </div>
        </div>
    </section>

</div>
