<div id="contact-container" class="container">
    <h2>Contact Page</h2>

    <section class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 ">
                <h4>Please Provide Contact Information</h4>
                <form name="contactInfoForm" novalidate ng-class="{submitPressed:contactInfoForm.submitted}">

                    <div class="form-group" >
                        <label>Name</label>
                        <input id="Name" type="text" placeholder="Name:" class="form-control" data-ng-model="user.name"  name="Name" required/>
                        <span class="text-error" data-ng-show="contactInfoForm.submitted && contactInfoForm.Name.$error.required">Please enter your name</span>
                    </div>
                    
                    <div class="form-group" >
                        <label>Email</label>
                        <input id="Email" type="Email" placeholder="Email:" class="form-control" data-ng-model="user.email" name="Email" required/>
                        <span class="text-error" data-ng-show="contactInfoForm.submitted && contactInfoForm.Email.$error.required">Please enter your email</span>
                        <span class="text-error" data-ng-show="contactInfoForm.submitted && contactInfoForm.Email.$error.email">Email address is not valid</span>
                    </div>
                    
                    <div class="form-group">
                        <label>Comment</label>
                        <textarea type="text" rows="8" style="resize:none" placeholder="Comment:" class="form-control" data-ng-model="user.comment" name="comment"  ></textarea>
                        <span>If you have any questions or comments please submit them here.</span></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" data-ng-click="submitForm()">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
     
    
</div>
