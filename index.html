<!DOCTYPE html>
<html ng-app='MidiAuto' ng-controller="IndexController"> 
<head>

    <!--<base href="/stream1-project/">-->
    <base href="/">
    
    <title>Midi Automation</title>        
    
<!--*************************************************************************************************-->

<body>

    <nav id="ma-navbar" class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="nav navbar-header">
            
                <img src="{{logoImagePath}}ma-logo.png" class="navbar-brand" alt="Logo">                
                <a href="#" class="nav-a navbar-brand"><span class="nav-span">Midi Automation</span></a>
            
                <button type="button" id="nav-button" class="navbar-toggle collapsed "
                    data-toggle="collapse"
                    data-target=".ma-nav-collapse">
                    <!--creates collapsed menu icon appearance-->
                    <span class="nav-span icon-bar"></span>
                    <span class="nav-span icon-bar"></span>
                    <span class="nav-span icon-bar"></span>
                </button>
            </div>
            <!--the id here is used to link to the button -->
            <ul class="ma-nav-collapse nav navbar-nav collapse navbar-collapse navbar-right">

                    <a  href="/" class="nav-a hvr-grow"><span class="nav-span">HOME</span></a>    
                </li>    
                <li class="col-sm-3 col-xs-12 ">
                    <a href="/faq" class="nav-a hvr-grow"><span class="nav-span">FAQ</span></a>    
                </li>    
                <li class="col-sm-3 col-xs-12 ">
                    <a href="/contact" class="nav-a hvr-grow"><span class="nav-span">CONTACT</span></a>
                </li>
                <li class="col-sm-3 col-xs-12 ">
                    <a href="/about" class="nav-a hvr-grow"><span class="nav-span">ABOUT</span></a>
                </li>    
            </ul>
        </div>
    </nav>    

<!--*************************************************************************************************-->

    <div ng-view>
 
         <!----All content from the template is loaded into this space depending on the page you're in --->
         <!----HTML5 says that it should have the 'data' prefix as in data-ng-view --->

   </div>
    
<!--*************************************************************************************************-->
<!-- Back To Top Icon -->

    <div class="row">
        <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" 
                title="Click to return on the top page" data-toggle="tooltip" data-placement="left">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a>
    </div>


<!--*************************************************************************************************-->

<footer class="container-fluid navbar-default navbar-fixed-bottom">
